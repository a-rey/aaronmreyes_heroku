worker_processes 4;     # host number of cores: "grep "processor" /proc/cpuinfo | wc -l"
pid /var/run/nginx.pid; # http://nginx.org/en/docs/ngx_core_module.html#pid

events {
  # http://nginx.org/en/docs/ngx_core_module.html#worker_connections
  worker_connections 1024;
}

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# HTTP Server Configuration
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
http {
  # include default nginx mime types
  include           /etc/nginx/mime.types;
  # http://nginx.org/en/docs/http/ngx_http_core_module.html#default_type
  default_type      application/octet-stream;
  # define main log format
  log_format        main '$remote_addr [$time_local] "$request" '
                         '$status $body_bytes_sent "$http_referer" '
                         '"$http_user_agent" "$http_x_forwarded_for"';
  # http://nginx.org/en/docs/http/ngx_http_log_module.html#access_log
  access_log        /var/log/nginx/access.log main;
  # http://nginx.org/en/docs/ngx_core_module.html#error_log
  error_log         /var/log/nginx/error.log warn;
  # http://nginx.org/en/docs/http/ngx_http_core_module.html#sendfile
  sendfile          on;
  # http://nginx.org/en/docs/http/ngx_http_core_module.html#tcp_nopush
  tcp_nopush        on;
  # http://nginx.org/en/docs/http/ngx_http_core_module.html#server_tokens
  server_tokens     off;
  # http://nginx.org/en/docs/http/ngx_http_gzip_module.html#gzip
  gzip              off;

  # ---------------------------------------------------------------------------
  # minimize DDOS / slow clients
  # ---------------------------------------------------------------------------
  # http://nginx.org/en/docs/http/ngx_http_core_module.html#client_body_timeout
  client_body_timeout   15s;     # default: 60s
  # http://nginx.org/en/docs/http/ngx_http_core_module.html#client_header_timeout
  client_header_timeout 15s;     # default: 60s
  # http://nginx.org/en/docs/http/ngx_http_core_module.html#keepalive_timeout
  keepalive_timeout     10s 10s; # default: 75s
  # http://nginx.org/en/docs/http/ngx_http_core_module.html#send_timeout
  send_timeout          15s;     # 6default: 0s

  # defines the networked docker container to forward requests to
  upstream docker_django_app {
    # NOTE: hostname/port below must match django app docker container name
    server django:8000;
  }

  # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
  # Port 8080: Default Server
  # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
  # server {
  #   # prevent processing requests with undefined server names
  #   listen      0.0.0.0:8080 default_server;
  #   server_name "";
  #   # close connection without response
  #   return      444;
  # }

  # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
  # Port 4443: Default Server
  # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
  server {
    # prevent processing requests with undefined server names
    # listen      0.0.0.0:4443 default_server ssl;
    listen      0.0.0.0:4443 default_server;
    server_name "";
    # close connection without response
    return 444;
  }

  # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
  # Port 8080: Plain Text HTTP
  # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
  server {
    listen      0.0.0.0:8080;
    # server_name arey.dev www.arey.dev;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Original-URL "";
    proxy_set_header X-Rewrite-URL "";
    proxy_set_header X-Forwarded-Server "";
    proxy_set_header X-Forwarded-Host "";
    proxy_set_header X-Host "";

    # redirect to HTTPS
    # return 301 https://arey.dev$request_uri;

    location /static {
      alias /__staticfiles;
    }

    location / {
      proxy_pass http://docker_django_app;
    }
  }

  # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
  # Port 4443: SSL Encrypted HTTP
  # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
  # server {
  #   listen       0.0.0.0:4443 ssl;
  #   server_name  arey.dev www.arey.dev;
  #   ssl_ecdh_curve X25519:secp521r1:secp384r1:prime256v1;
  #   ssl_protocols TLSv1.3 TLSv1.2;
  #   ssl_ciphers "ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256";
  # }
}


