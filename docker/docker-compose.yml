version: "3"

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# docker containers:
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
services:

  nginx:
    image: nginx:latest
    restart: unless-stopped
    container_name: nginx
    volumes:
      - django_staticfiles:/usr/share/nginx/html:ro
      # - ./nginx.conf:/etc/nginx/nginx.conf:ro
    env_file:
      - ../secrets/nginx.env
    depends_on:
      - app
    ports:
      - 80:80
    networks:
      - app_frontend_network

  app:
    image: app:latest
    restart: unless-stopped
    container_name: app
    volumes:
      - django_staticfiles:/app/__staticfiles:rw
    env_file:
      - ../secrets/redis.env
      - ../secrets/django.env
      - ../secrets/postgres.env
    depends_on:
      - postgres
      - redis
    ports:
      - 127.0.0.1:8000:8000
    networks:
      - app_frontend_network
      - app_backend_network

  redis:
    image: redis:latest
    restart: unless-stopped
    container_name: redis
    volumes:
      - ./redis.conf:/redis.conf:ro
      - ../secrets/redis.secrets.conf:/redis.secrets.conf:ro
    ports:
      - 127.0.0.1:6379:6379
    networks:
      - app_backend_network
    command: ['redis-server', '/redis.conf']

  postgres:
    image: postgres:latest
    restart: unless-stopped
    container_name: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data:rw
    env_file:
      - ../secrets/postgres.env
    ports:
      - 127.0.0.1:5432:5432
    networks:
      - app_backend_network

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# docker networks:
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
networks:

  app_frontend_network:
    driver: bridge

  app_backend_network:
    driver: bridge

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# docker volumes:
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
volumes:

  postgres_data:

  django_staticfiles:
