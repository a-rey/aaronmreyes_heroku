{% load static from staticfiles %}
<!doctype html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>PiXeLs</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'pixels/favicon.ico' %}"/>

    <!--- Site CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/components/site.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/components/grid.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/components/reset.min.css">

    <!--- Component CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/components/input.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/components/button.min.css">

    <!--- Site JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!--- Component JS -->

    <!--- CSS -->
    <style>
      body {
        background-position: top left, center center;
        background-attachment: fixed, fixed;
        background-size: auto, cover;
        background-image: url("{% static 'pixels/pattern.svg' %}");
        background-color: rgb(77, 77, 77);
      }
      body > .grid {
        height: 100%;
      }
      .column {
        max-width: 450px;
        background-color: white;
        border-radius: 5px;
      }
    </style>

    <!--- Javascript -->
    <script>
    $(document).ready(function() {});
    </script>

  </head>
  <body>
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h1>
          <span style="color: red">P</span>
          <span style="color: orange">i</span>
          <span style="color: rgb(230, 230, 0)">X</span>
          <span style="color: green">e</span>
          <span style="color: blue">L</span>
          <span style="color: purple">s</span>
        </h1>
        <form action="" class="ui large form" method="post">
          {% csrf_token %}
          <div class="field">
            <select class="ui fluid dropdown">
              <option name="pk" value="{{ running.pk }}" selected="selected">{{ running.title }}</option>
              {% for routine in routines %}
                <option name="pk" value="{{ routine.pk }}">{{ routine.title }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="ui fluid large violet">
            <input type="submit" name="Change Routine" value="Change Routine" class="submit button"/>
          </div>
          <div class="ui error message"></div>
        </form>
        <div class="ui message">
          Developed by <a href="http://aaronmreyes.com/" target="_blank">Aaron Reyes</a> &copy; 2016
        </div>
      </div>
    </div>
  </body>
</html>
